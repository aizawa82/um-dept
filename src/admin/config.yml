backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Lists"
    name: "data"
    files:
      - label: Staff
        name: people
        file: "src/_data/people.json"
        format: json
        preview: true
        create: true
        fields: 
            - label: "People"
              name: "people"
              widget: list
              collapsed: false
              fields:
                - {label: Name, name: name, widget: string}
                - {label: URL, name: url, widget: string}
                - {label: Unit, name: unit, widget: string}
                - {label: Position, name: position, widget: string}
                - {label: "UM Expert", name: umexpert, widget: string}
                - {label: Twitter, name: twitter, widget: string}
                - {label: "E-Mail", name: email, widget: string}





  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  
  
  - label: "News"
    name: "news"
    folder: "src/news"
    create: true
    format: frontmatter
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Introduction", name: "intro", widget: "string" }
      - { label: "Format (poster/default)", name: "layout", widget: "string" }
      - { label: "Resistration (email/url)", name: "registration", widget: "string" }
      - { label: "Details", name: "details", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Image filename", name: "image", widget: "string" }
      - { label: "Publish Date", name: "publishdate", widget: "datetime" }
      - { label: "Event Date", name: "eventdate", widget: "datetime" }



  - label: "Events"
    name: "events"
    folder: "src/events"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "string" }
      - { label: "Details", name: "details", widget: "string" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
